<template>
    <lightning-card title="Lightning Record View Form" icon-name="standard:contact">
        <div class="slds-m-around_medium">
            <lightning-record-view-form
                object-api-name={objectName}
                record-id={recordId}>
                <lightning-output-field field-name={fields.firstName}></lightning-output-field>
                <lightning-output-field field-name={fields.lastName}></lightning-output-field>
                <lightning-output-field field-name={fields.accountId}></lightning-output-field>
                <lightning-output-field field-name={fields.title}></lightning-output-field>
                <lightning-output-field field-name={fields.email}></lightning-output-field>   <lightning-input 
                type="toggle" 
                label= 'click' 
                onchange={handleChange}
                 > </lightning-input> 
                  <template if:true={showContent}>
                    <lightning-output-field field-name={fields.phone}></lightning-output-field><lightning-output-field field-name={fields.Depertmant}></lightning-output-field>
                </template>
               
            </lightning-record-view-form>
        </div>
    </lightning-card>
</template>
