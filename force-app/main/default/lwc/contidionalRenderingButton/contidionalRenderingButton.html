<template>
    <lightning-card title="Conditional Rendering Button" icon-name="action:new_task">
        <div class="slds-m-around_medium">
            <lightning-button 
                variant="brand" 
                label="Show Content"
                onclick={handleClick}>
            </lightning-button>
            <lightning-button 
                variant="destructive" 
                label="Hide Content"
                onclick={handleClickHide}
                class="slds-m-left_medium">
            </lightning-button>
            <lightning-button 
                variant="success" 
                label="Show/Hide Content"
                onclick={handleClickShowHide}
                class="slds-m-left_medium">
            </lightning-button>
            <div class="slds-m-top_small">
                Please click one of the above buttons to see or to hide the Content.
            </div>
            <hr>
            <div><b><u>This is the Input Type Toggle Example</u></b></div>
            <lightning-input
                type="toggle" 
                label="Toggle to Show/Hide the Content" 
                onchange={handleChange}>
            </lightning-input>
            <hr> <!--This is a horizontal line separates the button with the content-->
            <template if:true={showContent}>
                <div class="slds-m-top_medium">
                    Hello Friends,<br>
                    I am learning Lightning Web Components at TechPro Education. It looks like it is very interesting topic and it is worth to learn this challenge!!!      
                </div>
                <div>
                    You have just clicked on the <b>{labelName}</b> button.
                </div>
            </template>
        </div>
    </lightning-card>
</template>
