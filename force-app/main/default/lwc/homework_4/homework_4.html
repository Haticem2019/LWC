<template>
    <lightning-card  title="Homework_4" icon-name="utility:classic_interface">
        <div class="slds-m-around_medium">
        <template for:each={contacts} for:item="contact">
            <div key={contact.name} class="contact-item">
                <p> <strong>Name: </strong><strong>{contact.name}</strong></p>
                <p> <strong>Title: </strong>{contact.title}</p>
                <p> <strong>Company: </strong>{contact.company}</p>
                <p> <strong>Location: </strong>{contact.location}</p>
            </div>
        </template>
    </div>
</lightning-card>
</template>
