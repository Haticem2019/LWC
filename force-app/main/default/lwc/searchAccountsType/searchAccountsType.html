<template>
    <lightning-card title="Imperative Apex with Parameters - Search AccountsType H.W" icon-name="standard:account">
        <div class="slds-m-around_medium">
            <lightning-input
                label="Start Entering search keys to see the Account results."
                type="search"
                value={searchWord}
                onkeyup={searchHandler}>
            </lightning-input>
            <div>
               <b><u>Search Results:</u></b>     
            </div>
            <template if:true={accounts}>
                <template for:each={accounts} for:item="acc">
                    <div key={acc.Id}>
                        <b>Name: </b> {acc.Name} <br>
                        <b>Type: </b> {acc.Type} <br>
                        <b>Industry: </b> {acc.Industry} <br>
                        <b>Annual Revenue: </b> {acc.AnnualRevenue}<br>
                        --------------------------------
                    </div>
                </template>
            </template>
        </div>
    </lightning-card>
</template>
